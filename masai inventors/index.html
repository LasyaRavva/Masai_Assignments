<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="investors-container">

        <div class="investor-card">
            <div class="image-wrapper">
                <img src="Vijay_Shekhar_Sharma_Paytm.png" alt="Vijay Shekhar Sharma">
            </div>
            <h3>Vijay Shekhar Sharma</h3>
            <p class="title">Founder & CEO</p>
            <div class="logo-wrapper">
                <img src="paytm.svg" alt="Paytm Logo">
            </div>
        </div>

        <div class="investor-card">
            <div class="image-wrapper">
                <img src="kunal_shah.png" alt="Kunal Shah">
            </div>
            <h3>Kunal Shah</h3>
            <p class="title">Founder</p>
            <div class="logo-wrapper">
                <img src="cred.png" alt="CRED Logo">
            </div>
        </div>

        <div class="investor-card">
            <div class="image-wrapper">
                <img src="amrish_rau_pine_labs.png" alt="Amrish Rau">
            </div>
            <h3>Amrish Rau</h3>
            <p class="title">CEO</p>
            <div class="logo-wrapper">
                <img src="pine_labs.png" alt="Pine Labs Logo">
            </div>
        </div>

        <div class="investor-card">
            <div class="image-wrapper">
                <img src="Sampad_swain_Instamojo.png" alt="Sampad Swain">
            </div>
            <h3>Sampad Swain</h3>
            <p class="title">Co-Founder & CEO</p>
            <div class="logo-wrapper">
                <img src="instamojo.png" alt="Instamojo Logo">
            </div>
        </div>

        <div class="investor-card">
            <div class="image-wrapper">
                <img src="Ankush_Sachdeva_Sharechat.png" alt="Ankush Sachdeva">
            </div>
            <h3>Ankush Sachdeva</h3>
            <p class="title">Co-Founder & CEO</p>
            <div class="logo-wrapper">
                <img src="sharechat.svg" alt="ShareChat Logo">
            </div>
        </div>

        <div class="investor-card">
            <div class="image-wrapper">
                <img src="bhanu_pratap_singh_sharechat.png" alt="Bhanu Pratap Singh">
            </div>
            <h3>Bhanu Pratap Singh</h3>
            <p class="title">Co-Founder & CTO</p>
            <div class="logo-wrapper">
                <img src="sharechat.svg" alt="ShareChat Logo">
            </div>
        </div>

        <div class="investor-card">
            <div class="image-wrapper">
                <img src="farid_ahsan_sharechat.png" alt="Farid Ahsan">
            </div>
            <h3>Farid Ahsan</h3>
            <p class="title">Co-Founder & COO</p>
            <div class="logo-wrapper">
                <img src="sharechat.svg" alt="ShareChat Logo">
            </div>
        </div>

        <div class="investor-card">
            <div class="image-wrapper">
                <img src="Amit_Kumar_Agarwal_Nobroker.png" alt="Amit Kumar Agarwal">
            </div>
            <h3>Amit Kumar Agarwal</h3>
            <p class="title">Founder & CEO</p>
            <div class="logo-wrapper">
                <img src="nobroker.svg" alt="NoBroker Logo">
            </div>
        </div>

    </div>
</body>
</html>
