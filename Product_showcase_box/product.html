<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Box</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="product-card">
    <div class="product-image-container">
        <div class="wishlist-icon">
            &hearts;</div>
        
        <img src="smartwatch.png" alt="SAMSUNG Galaxy Watch6 LTE" class="product-image">
    </div>
    
    <div class="product-details">
        <h2 class="product-title">SAMSUNG Galaxy Watch6 LTE</h2>
        <p class="product-specs">Graphite Strap, 44mm</p>

        <div class="rating-info">
            <div class="rating-badge">
                4.3 <span class="star">★</span>
            </div>
            <span class="reviews">(973)</span>
            <img src="logo.png" alt="Assured" class="assured-icon">
        </div>

        <div class="pricing">
            <span class="current-price">₹18,999</span>
            <span class="mrp">₹41,999</span>
            <span class="discount"><b>54% off</b></span>
        </div>

        <div class="bank-offer">
            <b>Bank Offer</b>
        </div>

        <button class="buy-now-btn">Buy Now</button>
    </div>
</div>
</body>
</html>
