<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DOM 1 - q15 To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #task-input { width: 280px; padding: 6px; }
    #add-task { padding: 6px 10px; }
    ul { margin-top: 12px; padding-left: 20px; }
    li { margin: 6px 0; }
    .task-text.completed { text-decoration: line-through; color: gray; }
    .btn { margin-left: 8px; padding: 4px 8px; cursor: pointer; }
    .delete { background: #ffdddd; border: 1px solid #ff8888; }
    .complete { background: #ddffdd; border: 1px solid #88ff88; }
  </style>
</head>
<body>
  <h2>To-Do List</h2>

  <input id="task-input" type="text" placeholder="Enter a task">
  <button id="add-task">Add Task</button>

  <ul id="tasks">
    <!-- Tasks will appear here -->
  </ul>

  <script src="q15.js"></script>
</body>
</html>
