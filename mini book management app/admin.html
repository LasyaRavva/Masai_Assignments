<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Book Management - Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a class="btn" href="index.html">Home</a>
    <h1>Admin - Book Management</h1>
  </header>

  <section class="form-section">
    <form id="book-form">
      <div class="form-row">
        <label>Title</label>
        <input id="title" type="text" required>
      </div>
      <div class="form-row">
        <label>Author</label>
        <input id="author" type="text" required>
      </div>
      <div class="form-row">
        <label>Category</label>
        <select id="category">
          <option value="all">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Comedy">Comedy</option>
          <option value="Technical">Technical</option>
        </select>
      </div>
      <div class="form-row">
        <button id="add-book" type="button">Add Book</button>
      </div>
    </form>

    <div class="controls">
      <label>Sort:</label>
      <button id="sort-asc" class="small">Title A → Z</button>
      <button id="sort-desc" class="small">Title Z → A</button>

      <label style="margin-left:16px">Filter:</label>
      <select id="filter">
        <option value="All">All</option>
        <option value="Fiction">Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Technical">Technical</option>
      </select>
    </div>
  </section>

  <section class="grid-section">
    <div id="books-grid" class="grid"></div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
