<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vertical Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="vertical-box-container">
        <h1 class="main-header">
            Highest &<br>
            Average CTC
        </h1>

        <div class="info-card narrow-card">
            <p class="label">Expected Increase in<br>Salary Potential</p>
            <p class="value-medium">60%</p>
        </div>

        <div class="info-card narrow-card">
            <p class="label">Average CTC</p>
            <p class="value-medium">₹6.1 LPA</p>
        </div>

        <div class="info-card narrow-card">
            <p class="label">Highest CTC</p>
            <p class="value-medium">₹36 LPA</p>
        </div>
    </div>

</body>
</html>
