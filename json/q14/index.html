<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Enhanced Todo List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f7f7f8; }
    h1 { margin-top: 0; }
    .controls { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 12px; }
    input[type="text"] { padding: 8px; font-size: 15px; flex: 1; min-width: 200px; }
    button { padding: 8px 12px; cursor: pointer; }
    #tasks { list-style: none; padding: 0; margin: 0; }
    #tasks li { display: flex; align-items: center; gap: 10px; background: #fff; margin-bottom: 8px; padding: 10px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .text { flex: 1; }
    .completed .text { text-decoration: line-through; color: #777; }
    .delete { background: #ff6b6b; color: white; border: none; border-radius: 4px; padding: 6px 10px; }
    .empty { color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Enhanced Todo List</h1>

  <div class="controls">
    <input id="task-input" type="text" placeholder="Add a new task..." />
    <button id="add-btn">Add Task</button>
    <input id="search" type="text" placeholder="Search tasks..." />
  </div>

  <ul id="tasks"></ul>
  <p id="empty" class="empty" hidden>No tasks yet.</p>

  <script src="q14.js"></script>
</body>
</html>
