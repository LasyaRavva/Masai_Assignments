<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>User Notes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f7f7f8; }
    h1 { margin-top: 0; }
    textarea { width: 100%; min-height: 160px; padding: 12px; font-size: 15px; resize: vertical; }
    .actions { margin-top: 12px; display: flex; gap: 10px; }
    button { padding: 8px 14px; cursor: pointer; }
    .muted { color: #555; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Save and Load User Notes</h1>
  <textarea id="notes" placeholder="Type your notes here..."></textarea>
  <div class="actions">
    <button id="save">Save Notes</button>
    <button id="load">Load Notes</button>
    <button id="clear">Clear Notes</button>
  </div>
  <p class="muted">Notes are stored locally in your browser using localStorage.</p>

  <script src="q13.js"></script>
</body>
</html>
