<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .investors-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            max-width: 1200px; 
            gap: 30px;
        }

        .investor-card {
            flex: 0 1 calc(25% - 30px);
            max-width: 250px; 
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding-bottom: 20px;
            border: 1px solid #ddd; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .investor-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .investor-card h3 {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            padding: 0 10px;
        }

        .investor-card .title {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .logo-wrapper {
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }

        .logo-wrapper img {
            height: 100%; 
            width: auto;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .investor-card {
                flex: 0 1 calc(50% - 30px); 
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .investor-card {
                flex: 0 1 100%; 
                max-width: none;
            }

            .investors-container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="investors-container">

        <div class="investor-card">
            <div class="image-wrapper">

            </div>
            <h3>Vijay Shekhar Sharma</h3>

            <div class="logo-wrapper">

        </div>
